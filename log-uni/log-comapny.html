<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTrack | Companies log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" href="../img/icons.png" />
    <link rel="stylesheet" href="../log-uni/log.css" />

</head>

<body>
    <header>
        <h2 class="text-capitalize text-center pt-4">Welcome back to the log-in page</h2>
    </header>

    <main>
        <div class="container position-relative">
            <div class="row">
                <div class="col-12 pt-3 position-relative">
                    <img src="../img/companylog.jpg" class="img-fluid w-100" style="height: 85vh; object-fit: cover;"
                        alt="company-log image">

                    <div class="overlay-content">
                        <div class="brand-wrapper">
                            <div class="navbar-brand d-inline-flex align-items-center">
                                <i class="fa-solid fa-graduation-cap cap-icon me-1"></i>
                                <span class="brand-text">EduTrack</span>
                            </div>
                        </div>

                        <form id="log_company" action="../jobs/jobs.html" method="GET"
                            class=" login-form-wrapper d-flex flex-column">
                            <div class="mb-4">
                                <label for="orgname" class="form-label">Companies ID</label>
                                <input type="text" class="form-control bg-transparent text-white border-white"
                                    id="orgname" required>
                            </div>
                            <div class="mb-4">
                                <label for="username" class="form-label">E-mail</label>
                                <input type="email" class="form-control bg-transparent text-white border-white"
                                    id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-transparent text-white border-white"
                                    id="password" required>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn btn-outline-light w-50 mb-5">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../log-uni/log_company.js"></script>
</body>

</html>
