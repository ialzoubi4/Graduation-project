<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack | FeedBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="icon" href="../img/icons.png" />
    <link rel="stylesheet" href="../feedback/feedback.css" />

</head>

<body>
    <header>
        <div class="back-ground">

            <nav class="navbar navbar-expand-lg ps-5 pe-5">
                <div class="container-fluid ">
                    <div class="navbar-brand d-flex align-items-start  ">
                        <i class="fa-solid fa-graduation-cap fa-xl cap-icon"></i>
                        <a class="brand-text" href="../index.html">EduTrack</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="links collapse navbar-collapse text-white" id="navbarNavAltMarkup">
                        <div class="navbar-nav me-auto ms-5">
                            <a class="nav-link" style="font-weight: bold;" href="../about/about.html">About Us</a>
                            <a class="nav-link ms-5" style="font-weight: bold;"
                                href="../intacon/intracon.html">IntraCon</a>
                            <a class="nav-link ms-5 active" aria-current="page" style="font-weight: bold;"
                                href="#">FeedBack</a>

                        </div>
                    </div>
                    <span class="buttons">
                        <button class=" btn btn-outline-light" width="10%" style="font-weight: bold;">

                            <a class="nav-link" href="../log-uni/students.html">Back</a>



                        </button>
                    </span>
                </div>
            </nav>

            <div class="feedback">
                <div class="container">
                    <div class="row">
                        <div data-aos="fade-up" data-aos-duration="2000">
                            <div class="col-md-12 feed">

                                <div class=" card text-center mt-3">
                                    <div class="card-header">
                                    </div>
                                    <div class="card-body d-flex gap-2 flex-column text-start pt-4 py-0">
                                        <h2>Write Your FeedBack</h2>
                                        <form class="d-flex flex-column  justify-content-center pt-2">
                                            <textarea type="text" class="align-items-start feedbackText"
                                                placeholder="FeedBack"></textarea>
                                            <button type="button" value="submit"
                                                class="btn submitBtn align-items-center mt-3">Submit</button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </header>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../main.js"></script>
</body>

</html>
